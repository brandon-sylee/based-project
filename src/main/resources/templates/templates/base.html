<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/rs/common.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/docs.css}"/>
</head>
<body>
<header id="top" layout:fragment="header"></header>
<div th:include="/templates/menu :: menu"></div>

<div class="container bs-docs-container">
    <div class="row">
        <div class="col-md-9">
            <section id="content" layout:fragment="content">
                <p>This is default main content with default layout</p>
            </section>
        </div>
        <div class="col-md-3">
            <nav th:include="/templates/sidebar :: sidebar"></nav>
        </div>
    </div>
</div>

<footer th:include="/templates/footer :: footer"></footer>
<div id="time" style="position: absolute;bottom: 0;height: 200px;margin: auto;text-align: center;top: 0;width: 100%;"></div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.1.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script src="//cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
<script type="text/javascript" th:src="@{/webjars/stomp-websocket/2.3.3/stomp.min.js}"></script>
<script type="text/javascript" th:src="@{/rs/common.js}"></script>
</body>
</html>
